    <meta name="keywords" content="">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/themes/prism-solarizedlight.css">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/prism.min.js"></script>

  <body>
    <div class="wrapper">
      <div class="header">

      </div>
      <div class="ui-drawer">

        var d = new cyui.Drawer({

        })

      <div class="flex">

    <script>
      var type = location.search.replace(/\?type=/, '')
      var src = `components/${type}.html`
      document.querySelector('iframe').setAttribute('src', src)
    </script>
